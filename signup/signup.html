<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form>
        <div class="signup">
            <label><h2>SignUp</h2></label>
        </div>
        <div class="name">
            <label>Name :</label>
            <input type="text" name="name" placeholder="Enter name" size="20" required>
        </div>
        <div class="email">
            <label> Email :</label>
            <input type="text" name="email" placeholder="Enter email" size="20" required>
        </div>
        <div class="password">
            <label> Password :</label>
            <input type="password" name="password" placeholder="password" size="20" required>
        </div>
        <div class="btn">
            <button type="submit">SignUp</button>
        </div>



    </form>
    
</body>
</html>
